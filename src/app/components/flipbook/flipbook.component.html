<div class="min-h-screen bg-gray-900 p-4 flex flex-col items-center justify-center font-sans">
  <h1 class="text-4xl sm:text-5xl font-extrabold text-indigo-400 mb-6 tracking-tight drop-shadow-lg">
    Angular Flip-Book Gallery
  </h1>

  <!-- Book Container -->
  <div 
    #book
    class="flip-book-container w-full max-w-4xl shadow-[0_20px_50px_rgba(0,0,0,0.5)] rounded-xl overflow-hidden bg-gray-800 transition-opacity duration-700 ease-in-out"
    [class.opacity-100]="isLoaded()"
    [class.opacity-0]="!isLoaded()"
    style="padding: 10px;"
  >
 
  </div>

  <!-- Controls -->
  <div class="flex space-x-4 mt-8 w-full max-w-lg">
    <button 
      (click)="prevPage()" 
      [disabled]="currentPage() === 1 || !isLoaded()"
      class="flex-1 px-4 py-3 bg-indigo-500 text-white font-bold rounded-xl shadow-lg hover:bg-indigo-600 transition duration-300 disabled:opacity-30 disabled:cursor-not-allowed transform hover:scale-[1.02]"
    >
      <span class="text-2xl mr-2">&larr;</span> Previous
    </button>
    
    <div class="px-4 py-3 bg-gray-800 text-indigo-300 font-mono rounded-xl shadow-inner flex items-center justify-center min-w-[120px] text-lg">
      {{ currentPage() }} / {{ pages.length + 2 }}
    </div>

    <button 
      (click)="nextPage()" 
      [disabled]="currentPage() === pages.length + 2 || !isLoaded()"
      class="flex-1 px-4 py-3 bg-indigo-500 text-white font-bold rounded-xl shadow-lg hover:bg-indigo-600 transition duration-300 disabled:opacity-30 disabled:cursor-not-allowed transform hover:scale-[1.02]"
    >
      Next <span class="text-2xl ml-2">&rarr;</span>
    </button>
  </div>
</div>
