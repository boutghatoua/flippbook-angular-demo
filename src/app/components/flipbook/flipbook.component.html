<div class="flipbook-wrapper">
  <h1 class="title">Angular Flip-Book Gallery</h1>

  <!-- Book container -->
  <div
    #book
    class="flip-book"
    [class.loaded]="isLoaded()"
  ></div>

  <!-- Controls -->
  <div class="controls">
    <button
      (click)="prevPage()"
      [disabled]="currentPage() === 1 || !isLoaded()"
    >
      ← Previous
    </button>

    <span class="page-indicator">
      {{ currentPage() }} / {{ pages.length + 2 }}
    </span>

    <button
      (click)="nextPage()"
      [disabled]="currentPage() === pages.length + 2 || !isLoaded()"
    >
      Next →
    </button>
  </div>
</div>
